name: Build y deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v2

      - name: Instalar dependencias
        run: npm install

      - name: Construir sitio
        run: npm run build

      - name: Deploy a GitHub Pages
        uses: gh-pages/deploy@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          deploy_branch: main
